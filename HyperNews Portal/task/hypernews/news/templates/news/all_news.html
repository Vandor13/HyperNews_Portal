{% load static %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hypernews</title>
</head>
<body>
    <h2>Hyper news</h2>
    <form action="/news" method="GET">
        Find News: <input type="text" name="q">
        <button type="submit">Search</button>
    </form>
    {%if news %}
        {% for day in news %}
            <h4>{{day.date}}</h4>
            <ul>
            {% for article in day.news %}
                    <li><a href="{{article.href}}">{{article.title}}</a></li>
            {% endfor %}
            </ul>
        {% endfor %}
    {% else %}
<!--        <h2>No news</h2>-->
    {% endif%}
    <a target="_blank" href="/news/create/">Create Page</a>
</body>
